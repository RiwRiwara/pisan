<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        .countdown-container {
            text-align: center;
            margin: 50px;
        }

        .countdown-title {
            font-size: 2em;
            font-weight: bold;
        }

        .countdown-elements {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .countdown-element {
            margin: 0 10px;
            text-align: center;
        }

        .countdown-value {
            font-size: 2em;
            font-weight: bold;
        }

        .countdown-label {
            font-size: 0.8em;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="countdown-container bg-secondary p-4 text-white rounded-4">
        <img src="https://firstdraw.blob.core.windows.net/evahaus/53265631-ad80-48e3-8c82-569d85f0b565.jpg"
            class="img-fluid rounded-circle w-50" alt="Countdown Timer">
        <div class="bg-black p-2 mt-4 rounded-4">
            <h1 class="countdown-title">เมือ่ไหร่ไอเจมไอเทนจะกลับมา</h1>
            <div class="countdown-elements">
                <div class="countdown-element">
                    <span class="countdown-value" id="days">0</span>
                    <span class="countdown-label">days</span>
                </div>
                <div class="countdown-element">
                    <span class="countdown-value" id="hours">0</span>
                    <span class="countdown-label">hours</span>
                </div>
                <div class="countdown-element">
                    <span class="countdown-value" id="minutes">0</span>
                    <span class="countdown-label">minutes</span>
                </div>
                <div class="countdown-element">
                    <span class="countdown-value" id="seconds">0</span>
                    <span class="countdown-label">seconds</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Set the target date (December 2024)
        const targetDate = new Date('December 7, 2024 18:59:59').getTime();

        // Update the countdown every second
        const interval = setInterval(() => {
            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the time remaining
            const distance = targetDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;

            // If the countdown is over, clear the interval
            if (distance < 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
